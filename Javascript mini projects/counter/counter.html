<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        *{
            padding: 10px 10px;
            background-color: rgb(246, 30, 30);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>

        <button id="inc">+</button>
        <div class="val">0</div>
<button id="dec">-</button>
    </div><br>
    <input type="reset" id="reset" value="reset">
    <script src="counter.js"></script>
</body>
</html>
